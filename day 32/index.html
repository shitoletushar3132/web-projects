<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="w192.168.156.84idth=device-width, initial-scale=1.0"

    <link

      type="image/png"

      href="android-chrome-512x512.png"
    />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" /> -->
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href=>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Passwoad Lenght</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>

        <div class="setting">
          <label for="uppercase">Include uppercase letter</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label for="lowercase">Include lowercase letter</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label for="numbers">Include numbers letter</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label for="symbols">Include symbols letter</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
