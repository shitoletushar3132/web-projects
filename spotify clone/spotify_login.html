<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in - spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./login assets/spotify-512.png" />
    <link rel="stylesheet" href="spotify_login.css" />
  </head>
  <body>
    <div class="title">
      <div class="logo"><img src="./login assets/white_logo.png" /></div>
      <div class="title-name"><p>Spotify</p></div>
    </div>
    <div class="form">
      <div class="form-page">
        <div class="form-title"><h2>Log in to Spotify</h2></div>
        <div class="login-options">
          <div class="login-option1">
            <a href="#"></a>
            <img
              src="./login assets/google.png"
              class="login-icon"
              style="height: 1.8rem; width: 1.8rem"
            />
            <p>Continue with Google</p>
          </div>
          <div class="login-option1">
            <img
              src="./login assets/facebook.png"
              class="login-icon"
              style="padding-left: 4px"
            />
            <p>Continue with Facebook</p>
          </div>
          <div class="login-option1">
            <i
              class="fa-brands fa-apple"
              style="font-size: 22px; padding-left: 0.5rem"
            ></i>
            <p>Continue with Apple</p>
          </div>
          <div class="login-option1">
            <p>Continue with phone number</p>
          </div>
        </div>
        <div class="blank-box">
          <div class="box-line"></div>
        </div>

        <form action="#" class="input-form">
          <div class="username">
            <label for="user" class="label">Email or username</label>
            <br />
            <input
              type="text"
              id="user"
              placeholder="Email or username"
              class="input"
            />
          </div>
          <div class="password">
            <label for="password" class="label">Password</label>
            <br />
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input"
            />
          </div>
          <br />
          <label class="switch" for="check">
            <input type="checkbox" id="check" />
            Remember me
          </label>

          <button type="submit" class="login-button">Log In</button>

          <a href="#" class="forget-pass">Forgot your password?</a>
        </form>
        <div class="blank-box">
          <div class="box-line"></div>
        </div>

        <div class="new-account">
          <p>Don't have an account?</p>
          <div class="sign-up"><a href="#">Sign up for Spotify</a></div>
        </div>
      </div>
    </div>

    <div class="terms">
      <p>
        This site is protected by reCAPTCHA and the Google
        <span style="text-decoration: underline">Privacy Policy</span> and
        <span style="text-decoration: underline"> Terms of Service</span> apply.
      </p>
    </div>
  </body>
</html>
